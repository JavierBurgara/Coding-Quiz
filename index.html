<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding quiz</title>
  </head>
  <body>
    <header>
      <h1 id="View-High-Scores">View-High-Scores</h1>
      <h1 class="timer">Time:<span id="timer"></span></h1>
    </header>

    <div id="starter-container" class="show">
      <div class="container start">
        <h1>Quiz</h1>
        <p>Try to answer the following questions within the time limit. Correct answers are worth 7 points!
          Keep in mind that incorrect answers will penalize your score by 2 points and your time by 3 seconds!</p>
          <button class="btn startend" id="start-game">Start Quiz</button>
      </div>
    </div>

    <script src="./assets/scripts.js"></script>
  </body>
</html>
